<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles/style.css" rel="stylesheet" />
    <title>PharmaViews</title>
  </head>
  <body>
    <nav>
        <i class="bi bi-list h2 text-white"></i>
        <img src="assets/logo.png" alt="PharmaViews Logo" class="logo-img" />
    </nav>
    <main>
      <header class="pt-2 px-4">
        <h1 class="h4 fw-normal">Gestão de Verbas</h1>
      </header>
      <form class="px-4 pt-2 pb-2">
        <div class="row gap-2">
          <div class="form-group col">
            <label for="acao">Ação</label>
            <select id="acao" class="form-control">
              <option selected disabled value="0">Selecione o tipo de ação...</option>
              <option value="Palestra">Palestra</option>
              <option value="Consultoria">Consultoria</option>
              <option value="Revisão">Revisão</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="data-prevista">Data prevista</label>
            <input type="date" id="data-prevista" class="form-control" />
          </div>
          <div class="form-group col">
            <label for="investimento-previsto">Investimento previsto</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text fw-semibold">R$</div>
              </div>
              <input type="text" class="form-control" id="investimento-previsto" placeholder="0,00"/>
            </div>
          </div>
          <div class="row col gap-2">
            <button type="button" class="btn btn-warning text-white col">
              <i class="bi bi-eraser-fill"></i>
              Limpar
            </button>
            <button type="button" class="btn btn-success col">
              <i class="bi bi-plus-lg"></i>
              Adicionar
            </button>
          </div>
        </div>
      </form>
      <div class="px-4 table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Ação</th>
              <th scope="col">Data prevista</th>
              <th scope="col">Investimento previsto</th>
              <th scope="col" class="text-center">Editar</th>
              <th scope="col" class="text-center">Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Palestra</td>
              <td>17/07/2024</td>
              <td>R$ 100,00</td>
              <td class="text-center">
                <i class="bi bi-pencil-fill text-primary"></i>
              </td>
              <td class="text-center">
                <i class="bi bi-x-lg text-danger"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
    <script src="scripts/script.js" /></script>
  </body>
</html>
